# NexPrep Render Configuration
# Single web service that serves both API and frontend

services:
  - type: web
    name: nexprep
    runtime: node
    region: oregon
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /api/health
