# HRprep Render Configuration
# Single web service that serves both API and frontend

services:
  - type: web
    name: hrprep
    runtime: node
    region: oregon
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: NODE_OPTIONS
        value: --max-old-space-size=450
    healthCheckPath: /api/health
